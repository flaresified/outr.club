<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign up · outr.club</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="card">
    <h1>Sign up</h1>
    <p class="muted">Create an outr.club account.</p>
    <form class="form" id="signup-form">
      <div id="form-error" class="error" hidden></div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required autocomplete="email">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required minlength="2" autocomplete="username">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required minlength="8" autocomplete="new-password">
      <button type="submit" class="btn btn-primary submit">Sign up</button>
    </form>
    <p class="small links"><a href="/login">Already have an account? Log in</a> · <a href="/">Home</a></p>
  </div>
  <script>
    (async function() {
      const token = localStorage.getItem('outr_token');
      if (!token) return;
      try {
        const res = await fetch('/api/me', { headers: { 'Authorization': 'Bearer ' + token } });
        if (res.ok) { window.location.href = '/app'; return; }
      } catch (_) {}
    })();
    document.getElementById('signup-form').onsubmit = async (e) => {
      e.preventDefault();
      const errEl = document.getElementById('form-error');
      errEl.hidden = true;
      errEl.textContent = '';
      const email = document.getElementById('email').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      try {
        const res = await fetch('/api/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, username, password })
        });
        const data = await res.json().catch(() => ({}));
        if (!res.ok) {
          errEl.textContent = data.error || 'Sign up failed';
          errEl.hidden = false;
          return;
        }
        if (data.token) localStorage.setItem('outr_token', data.token);
        window.location.href = '/app';
      } catch (err) {
        errEl.textContent = 'Network error. Try again.';
        errEl.hidden = false;
      }
    };
  </script>
</body>
</html>
